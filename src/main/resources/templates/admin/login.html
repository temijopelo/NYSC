<div class="container">
    <h1>Admin Login Page</h1>
    <form class="form-horizontal" th:action="@{/admin/login}" method="post">

        <!-- error message -->
        <div th:if="${param.error}">
            <div class="alert alert-danger">Invalid username or password.</div>
        </div>



        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" placeholder="Enter Email ID" name="username" autofocus = "autofocus">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" autofocus="autofocus">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Login</button>
            </div>
        </div>
    </form>
    <div class="form-group">
        <span >New User?<a href="/" th:href="@{/registration}">Register here</a> </span>
    </div>

</div>
