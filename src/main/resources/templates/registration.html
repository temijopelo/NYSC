<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-secuirty">
<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

        <!-- create navigation bar -->

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed"
                            data-toggle ="collapse" data-target="#navbar" aria-expanded="false"
                            aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon bar"></span>
                        <span class="icon bar"></span>
                        <span class="icon bar"></span>

                    </button>
                    <a class="navbar-brand" href="#">MyNYSC</a>
                    <ul class="nav navbar-nav">
                        <li class="active"><a th:href="@{~/user/index}">Home</a></li>
                        <li><a th:href="@{~/user/login}">Login</a></li>
                        <li><a th:href="@{~/user/about}">About</a></li>
                        <li><a th:href="@{~/user/contact}">Contact Us</a></li>
                    </ul>
        </nav>

        <div class="container">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

                    <h1>Registration Portal</h1>

                    <form th:action="@{/save/registration}" class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="firstName">First Name:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="firstname" placeholder="Enter first name" name="firstName" required autofocus="autofocus">
                                </div>
                               </div>
                            <div class="form-group" >
                                <label class="control-label col-sm-2" for="lastName">Last Name:</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="lastName" placeholder="Enter last name" name="lastName" required autofocus="autofocus">
                                </div>
                            </div>
                        <div class="form-group" >
                            <label class="control-label col-sm-2" for="email">Email :</label>
                            <div class="col-sm-6">
                                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="control-label col-sm-2" for="phoneNumber">Phone Number:</label>
                            <div class="col-sm-6">
                                <input type="number" class="form-control" id="phoneNumber" placeholder="Enter phone number" name="phoneNumber" required autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="control-label col-sm-2" for="password">Password :</label>
                            <div class="col-sm-6">
                                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="control-label col-sm-2" for="stateCode">State Code:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="stateCode" placeholder="Enter state code" name="stateCode" required autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="control-label col-sm-2" for="nameOfPpa">Name Of PPA:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="nameOfPpa" placeholder="Enter name of PPA" name="nameOfPpa" required autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="control-label col-sm-2" for="callUpNumber">Call Up Number:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="callUpNumber" placeholder="Enter call up number" name="callUpNumber" required autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="control-label col-sm-2" for="serviceYear">Service Year:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="serviceYear" placeholder="Enter service year" name="serviceYear" required autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="control-label col-sm-2" for="cdsGroup">CDS Group:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="cdsGroup" placeholder="Enter CDS group" name="cdsGroup" required autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="control-label col-sm-2" for="cdsDay">CDS Day:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="cdsDay" placeholder="Enter second name" name="cdsDay" required autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="control-label col-sm-2" for="homeAddress">Home Address:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="homeAddress" placeholder="Enter home address" name="homeAddress" required autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="control-label col-sm-2" for="ppaAddress">PPA Address:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="ppaAddress" placeholder="Enter PPA Address" name="ppaAddress" required autofocus="autofocus">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label class="control-label col-sm-2" for="lgAddress">LG Address:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" id="lgAddress" placeholder="Enter LG address" name="lgAddress" required autofocus="autofocus">
                            </div>
                        </div>
                                <div class="form-group"><div class="control-label col-sm-2">
                                    <select class="form-control">
                                        <option>User</option>
                                        <option>Admin</option>
                                    </select></div>
                                </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-success">Register</button>
                                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a> </span>
                            </div>

                    </form>

        </div>





</body>
</html>
